<form class="form" ng-submit="addRecipient()">
  <div class="form-group">
    <label for="name">Name of recipient <span class="errors">{{errors.name}}</span></label>
    <div class="row">
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="First Name" ng-model="details.recipient.firstName" required>
      </div>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Last Name" ng-model="details.recipient.lastName" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="contact">Recipient Contact Number <span class="errors">{{errors.phoneNumber}}</span></label>
    <input type="text" class="form-control" placeholder="Eg. +23327615596" ng-model="details.recipient.phoneNumber" required name="phone-number">
  </div>

  <div class="form-group">
    <label for="email">Email address of recipient <span class="small text-muted">(optional)</span> <span class="errors">{{errors.email}}</span></label>
    <input type="email" class="form-control" placeholder="Eg. friend@email.com" ng-model="details.recipient.email">
  </div>

  <div class="form-group">
      <div class="service-button">
        <button ladda="laddaAddTxn" type="submit" class="btn btn-success form-control">Submit</button>
      </div>
  </div>
</form>
