<div class="form-group">
    <label for="name">Name of recipient</label>
    <div class="row">
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="First Name" ng-model="airtimeFormData.recipient.firstName">
      </div>
      <div class="col-xs-6">
        <input type="text" class="form-control" placeholder="Last Name" ng-model="airtimeFormData.recipient.lastName">
      </div>
    </div>
</div>

<div class="form-group">
    <label for="recipientphoneNumber">Recipient Contact Number</label>
    <input type="text" class="form-control" name="recipientphoneNumber" ng-model="airtimeFormData.recipient.phoneNumber" class="form-control" placeholder="+233500204014" >
</div>

<div class="form-group">
    <label for="email">Email address of recipient</label>
    <input type="email" class="form-control" placeholder="Eg. friend@email.com" ng-model="airtimeFormData.recipient.email">
</div>


<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="app.airtime.payment" class="btn btn-block btn-success">Pay 
    </a>
</div>
</div>
