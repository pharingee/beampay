<div class="container-fluid">
  <div class="row">
    <p>You're about to pay for</p>
    <div class="row">
      <div class="col-xs-4">
        <img ng-show="details.network == 'AIR'" src="apps/airtime/images/airtel.png" alt="" class="service-image">
        <img ng-show="details.network == 'MTN'" src="apps/airtime/images/mtn.png" alt="" class="service-image">
        <img ng-show="details.network == 'TIG'" src="apps/airtime/images/tigo.png" alt="" class="service-image">
        <img ng-show="details.network == 'VOD'" src="apps/airtime/images/vodafone.png" alt="" class="service-image">
      </div>
      <div class="col-xs-6">
        <h5>DESCRIPTION</h5>
        <p>GHS {{details.amountGhs}} worth of {{getProvider()}} airtime to {{details.recipient.phoneNumber}}</p>
        <h5>FINAL BILL</h5>
        <p>$ {{details.chargeUsd}}</p>
        <div class="row">
          <div class="col-xs-6">
            <button class="btn btn-success form-control" ng-click="confirm()">Pay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
