<div class="form-group">
1. Select your recipient's Network Service
    <div class="radio">
        <label>
           <input type="radio" ng-model="airtimeFormData.network" value="airtel" checked>
           Airtel
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="airtimeFormData.network" value="tigo">
            Tigo
        </label>
    </div>
    <div class="radio">
        <label>
           <input type="radio" ng-model="airtimeFormData.network" value="radio">
           MTN
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="airtimeFormData.network" value="vodafone">
            Vodafone
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" ng-model="airtimeFormData.network" value="glo">
            Globacom
        </label>
    </div>
</div>
<div class="form-group">
    <label for="phoneNumber">2. Enter Phone Number</label>
    <input type="text" class="form-control" name="phoneNumber" ng-model="airtimeFormData.phoneNumber" class="form-control" placeholder="+233500204014" >
</div>

<div class="form-group">
    <label for="airtimeAmount">3. How much airtime do you want to buy?</label>
    <input type="text" class="form-control" name="airtimeAmount" ng-model="airtimeFormData.airtimeAmount">
</div>
