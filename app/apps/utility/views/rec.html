<div ng-include="'apps/common/views/_header.html'"></div>
<div ng-include="'apps/transaction/views/partials/_sidebar.html'"></div><div class="container" ng-controller="UtilityRecCtrl">
  <div class="row box">
    <div class="col-sm-offset-3 col-sm-6 form">

      <h4>Pay for utility bills</h4>
      <h5>Settle electricity and water bills easily</h5>

      <div class="errors" role="alert" ng-show="utility.errors.length">
        <ul>
          <li ng-repeat="error in utility.errors">
            {{ error }}
          </li>
        </ul>
      </div>

      <form>
        <div class="form-group">
          <label for="recipientName">Name of recipient</label>
          <input ng-model="utility.firstName" type="text" class="form-control" placeholder="First Name">
          <input ng-model="utility.lastName" type="text" class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group">
          <label for="recipientPhoneNumber">Recipient contact number</label>
          <input ng-model="utility.phoneNumber" type="text" class="form-control" placeholder="+233 - 241 - 123 - 4567">
        </div>
        <div class="form-group">
          <label for="emailAddress">Email address of recipient (optional)</label>
          <input ng-model="utility.emailAddress" type="text" class="form-control" placeholder="friend@email.com">
        </div>
        
        <div class="submit">
          <button type="submit" class="btn btn-default" ng-click="utility.submit()">PAY</button>
        </div>
      </form>     

    </div>
  </div>
</div>
<div ng-include="'apps/common/views/_footer.html'"></div>
