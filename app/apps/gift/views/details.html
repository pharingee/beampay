<form class="form non-bill-form" ng-submit="setDetails()">

  <div class="form-group">
    <label for="giftType">Select the gift type you would like to send  <span class="errors">{{errors.giftType}}</span></label>
    <select name="giftType" ng-model="details.giftType" class="form-control" required>
      <option value="">-- Gift type --</option>
      <option value="CAKE">Cake</option>
      <option value="FLOW">Flowers</option>
      <option value="BASK">Gift Basket</option>
      <option value="MISC">Something else</option>
    </select>
  </div>

  <div class="form-group"  ng-if="details.giftType === 'MISC'">
    <label for="address">What gift type would you want us to send? <span class="errors">{{errors.additionalInfo}}</span></label>
    <input type="text" class="form-control" ng-model="details.additionalInfo" placeholder="Eg. A watch" required>
  </div>

  <div class="form-group">
    <label for="address">Delivery Address <span class="small text-muted">(optional)</span> <span class="errors">{{errors.deliveryAddress}}</span></label>
    <input type="text" class="form-control" ng-model="details.deliveryAddress" placeholder="Eg. 48 Riverplate Street, East Legon">
  </div>

  <div class="form-group">
    <label for="address">Date and time of delivery <span class="small text-muted">(optional)</span>: <strong>{{details.deliveryTime | amCalendar}} <span class="" ng-show="dateSet"><a href="" ng-click="dateSet = false">Change</a></span></strong></label>
    <p class="errors">{{errors.deliveryTime}}</p>
    <datetimepicker data-ng-model="details.deliveryTime" ng-hide="dateSet" data-on-set-time="dateSet = true" data-before-render="beforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
  </div>

  <div ng-include="'apps/settings/views/partials/_preferredContactMethod.html'"></div>

  <div class="form-group hidden" ng-if="details.giftType !== 'MISC'">
    <label for="additionalInfo">Anything else we should know? <span class="small text-muted">(optional)</span>  <span class="errors">{{errors.additionalInfo}}</span></label>
    <textarea name="additionalInfo" id="" cols="30" rows="5" placeholder="Eg. Make the flowers tulips" ng-model="details.additionalInfo" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <div class="service-button">
      <input type="submit" class="btn btn-success form-control" value="Next">
    </div>
  </div>
</form>
