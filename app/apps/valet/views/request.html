<div class="container-fluid">
  <div class="row">
    <p>You're about to pay for</p>
    <div class="row">
      <h5>DESCRIPTION</h5>
      <p>GHS {{details.amountGhs}} billing on {{details.billType}}v for {{details.recipient.firstName}} {{details.recipient.lastName}}</p>
      <h5>FINAL BILL</h5>
      <p>$ {{details.chargeUsd}}</p>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button class="btn btn-success form-control" ng-click="makePayment()">Pay Bill</button>
      </div>
    </div>
  </div>
</div>
