<section class="services">
  <div class="row" ng-controller="ValetCtrl">
    <div class="container-fluid service-wrapper">
      <h3 class="transaction-h4">Beam Valet Services</h3>
      <!-- <h3>Education changes not just the mind, but your ward's life</h3> -->

      <div class="page-header text-center">
        <div id="status-buttons" class="text-center" ng-hide="paymentComplete">
          <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-5"><a ng-class="{active: detailsState}" ui-sref="app.valet.details" class="col-xs-4"><span></span> Valet Details</a></div>
            <div class="col-xs-5"><a href="" ng-class="{active: recipientState}" ng-click="setDetails()" class="col-xs-4"><span></span> Send Request</a></div>
          </div>
        </div>
      </div>

      <div class="errors" role="alert" ng-show="errors.length">
        <p>Error(s):</p>
        <ul>
          <li ng-repeat="error in errors">
            {{ error }}
          </li>
        </ul>
      </div>

      <div ui-view=""></div>

    </div>
  </div>
</section>
