<div ng-include="'apps/common/views/_header.html'"></div>

<div class="container" ng-controller="SignupCtrl">
  <div class="row box">
    <div class="col-sm-offset-3 col-sm-6 form">

      <h3>Sign Up</h3>
      <h5>Start using Beam in seconds</h5>

   <!--    <div class="errors" role="alert" ng-show="signup.errors.length">
        <p>Error(s):</p>
        <ul>
          <li ng-repeat="error in signup.errors">
            {{ error }}
          </li>
        </ul>
      </div> -->
      <span class="errors" role="alert">
     {{signup.errors.fbTop}}
     </span>

      <div class="facebook">
        <button ladda="laddaFbSignup" analytics-on="click" analytics-event="Facebook Signup" ng-click="signup.fb()">
          <i class="fa fa-facebook"></i> Sign up with Facebook
        </button>
      </div>

      <div class="row">
        <div class="col-xs-5"><hr></div>
        <div class="col-xs-2 auth-or text-center">OR</div>
        <div class="col-xs-5"><hr></div>
      </div>

      <div class="row text-center">
        <a href="" class="show-email">Sign up with your email</a>
      </div>

      <p class="errors" role="alert">{{signup.errors.top}}</p>

      <form id="sign-form">
        <div class="form-group">
          <label for="email">Email address</label>&nbsp;&nbsp;<span class="errors">{{signup.errors.email}}</span>
          <input ng-model="signup.email" type="email" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="pass1">Choose Password</label>&nbsp;&nbsp;<span class="errors">{{signup.errors.pass}}{{signup.errors.passMatch}}</span>
          <input ng-model="signup.pass1" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="pass2">Confirm Password</label>&nbsp;&nbsp;<span class="errors">{{signup.errors.pass}}{{signup.errors.passMatch}}</span>
          <input ng-model="signup.pass2" type="password" class="form-control" placeholder="Password" required>
        </div>
        <!-- <div class="checkbox">
          <label>
            <input ng-model="signup.privacy" type="checkbox"> I accept the Terms and Conditions
          </label>
        </div> -->
        <div class="submit">
          <button ladda="laddaSignup" type="submit" class="btn btn-default" ng-click="signup.submit()">Sign Up</button>
        </div>
      </form>

      <div class="bottom-desc">
        Have an account?
        <a ui-sref="signin({next: stateParams.next})" >Login</a>
      </div>

    </div>
  </div>
</div>
