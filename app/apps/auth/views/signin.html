<div ng-include="'apps/common/views/_header.html'"></div>

<div class="container" ng-controller="SignInCtrl">
  <div class="row box">
    <div class="col-sm-offset-3 col-sm-6 form">

      <h3>Login</h3>

     <span class="errors" role="alert">
     {{signIn.errors.top}}
     </span>
     <!--  <div class="errors" role="alert" ng-show="signIn.errors.length">
        <p>Error(s):</p>
        <ul>
          <li ng-repeat="error in signIn.errors">
            {{ error }}
          </li>
        </ul>
      </div> -->

      <div class="facebook">
        <button ladda="laddaFbLogin" ng-click="signIn.fb()">
          <i class="fa fa-facebook"></i> Login with Facebook
        </button>
      </div>

      <div class="row">
        <div class="col-xs-5"><hr></div>
        <div class="col-xs-2 auth-or text-center">OR</div>
        <div class="col-xs-5"><hr></div>
      </div>

      <div class="row text-center">
        <a href="" class="show-email">Login with your email</a>
      </div>

      <form autocomplete="off" id="sign-form">
        <div class="form-group">
          <label for="email">Email</label>&nbsp;&nbsp;<span class="errors">{{signIn.errors.email}}</span>
          <input ng-model="signIn.email" type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pass">Password</label>&nbsp;&nbsp;<span class="errors">{{signIn.errors.pass}}</span>
          <input ng-model="signIn.pass" type="password" class="form-control" placeholder="Password">
        </div>
        <div class="submit">
          <button ladda="laddaLogin" type="submit" class="btn btn-default" ng-click="signIn.submit()">Login</button>
        </div>
      </form>


      <div class="bottom-desc">
        <a href="" ng-click="forgot()">Forgot Password?</a>
        Don't have an account?
        <a ui-sref="signup" >Sign Up</a>
      </div>
    </div>
  </div>
</div>
