<div class="container" ng-controller="SignInCtrl">
  <h1>Sign In</h1>
  <div class="alert alert-warning" role="alert" ng-show="signIn.errors.length">
    <p>Error(s):</p>
    <ul>
      <li ng-repeat="error in signIn.errors">
        {{ error }}
      </li>
    </ul>
  </div>
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input ng-model="signIn.email" type="email" class="form-control" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pass1">Password</label>
      <input ng-model="signIn.pass" type="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="signIn.submit()">Sign In</button>
  </form>
  <button ng-click="signIn.fb()" class="facebook">Sign in with Facebook</button>
  <p>
    <a href="#/auth/settings/password/reset">Reset Password</a>
  </p>
</div>
