<div class="container" ng-controller="ConfirmEmailCtrl">
  <div class="alert alert-warning" role="alert" ng-show="confirmEmail.errors.length">
    <p>Error(s):</p>
    <ul>
      <li ng-repeat="error in confirmEmail.errors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div ng-show="confirmEmail.success">
    Email Changed!
  </div>
</div>
