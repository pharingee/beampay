<div class="row" >
  <div class="col-sm-6">
     <form class="form" ng-submit="addRecipient()">
      <div class="form-group">
        <label for="name">Name of recipient</label>
        <div class="row">
          <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="First Name" ng-model="details.recipient.firstName">
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="details.recipient.lastName">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="contact">Recipient Contact Number </label>
        <input type="text" class="form-control" placeholder="Eg. +23327615596" ng-model="details.recipient.phoneNumber">
      </div>

      <div class="form-group">
        <label for="email">Email address of recipient</label>
        <input type="email" class="form-control" placeholder="Eg. friend@email.com" ng-model="details.recipient.email">
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-success">
      </div>
    </form>
  </div>
</div>
