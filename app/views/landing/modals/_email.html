<div class="emailModal">
  <div class="modal-header">
    <h3 class="modal-title">Send an email about Beam</h3>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="senderName">What's your name?</label>
        <input type="text" class="form-control" id="senderName" ng-model="fromName">
      </div>
      <div class="form-group">
        <label for="senderEmail">What's your email address?</label>
        <input type="email" class="form-control" id="senderEmail" ng-model="fromEmail">
      </div>

      <div class="form-group">
        <label for="receipientName">What's the recipient's name?</label>
        <input type="text" class="form-control" id="receipientName" ng-model="toName">
      </div>
      <div class="form-group">
        <label for="receipientEmail">What's the recipient's email address?</label>
        <input type="email" class="form-control" id="receipientEmail" ng-model="toEmail">
      </div>
      <div class="form-group">
        <label>Preview</label>
        <div class="well">
          <p>
            Hi {{toName || '[Recipient Name]'}},
          </p>

          <p>
            I thought you'd like to know about Beam - a way for Ghanaians in the
            diaspora to care for loved ones back home by paying directly for
            school fees, hospital bills, phone airtime credit, and much more.
          </p>

          <p>
            Find out how: http://beampay.co
          </p>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">Send Email</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
  </div>
</div>
