<div class="container-fluid"> <div class="row"> <div class="col-sm-6 col-md-6 col-lg-6"> <form class="form" ng-submit="setDetails()"> <div class="form-group"> <label for="provider">Name of Ward</label> <div class="row"> <div class="col-xs-6"> <input type="text" ng-model="details.wardName.firstName" class="form-control" placeholder="First Name" required> </div> <div class="col-xs-6"> <input type="text" ng-model="details.wardName.middleName" class="form-control" placeholder="Middle Name"> </div> </div> <br> <div class="row"> <div class="col-xs-12"> <input type="text" ng-model="details.wardName.lastName" class="form-control" placeholder="Last Name" required> </div> </div> </div> <div class="form-group"> <label for="amount">Amount to pay in GHS <span class="small text-muted">(optional)</span></label> <input type="number" class="form-control" placeholder="Eg. 350 GHS" ng-model="details.amountGhs" ng-change="calculatePricing()" min="50" max="5000"> </div> <div class="form-group"> <label for="institution">Ward's Institution</label> <input ng-model="details.school" type="text" class="form-control" placeholder="Eg. University of Ghana" required> </div> <div class="row text-center hidden" ng-show="details.serviceFee > 0"> <div class="col-md-3"> <strong>Base Cost</strong><br> $ {{ details.amountUsd }} </div> <div class="col-md-1"> <strong>&nbsp;</strong><br> + </div> <div class="col-md-3"> <strong>Service Fee</strong><br> $ {{ details.serviceFee }} </div> <div class="col-md-1"> <strong>&nbsp;</strong><br> = </div> <div class="col-md-3"> <strong>Total Cost</strong><br> $ {{ details.chargeUsd }} </div> </div> <!-- <br><br> --> <div class="form-group"> <div class="service-button"> <input type="submit" class="btn btn-success form-control" value="Next"> </div> </div> </form> </div> </div> </div>
