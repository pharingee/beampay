<div class="container-fluid"> <div class="row" ng-show="pricing"> <div class="col-sm-6"> <form class="form" ng-submit="setDetails()"> <div class="text-center" ng-show="details.billType"> <div> <img ng-show="details.billType == 'SRF'" src="apps/internet/images/surfline-logo.0dbd2a5a.png" alt="" class="service-image"> <img ng-show="details.billType == 'VOB'" src="apps/internet/images/vodafone-logo.7500e59f.png" alt="" class="service-image"> <br><br> </div> </div> <div class="form-group"> <label for="provider">Which service provider would you like to pay?</label> <select ng-model="details.billType" name="provider" class="form-control"> <option value="">-- Select a provider -- <option value="SRF">Surfline <option value="VOB">Vodafone </select> </div> <div class="form-group"> <label for="accountNumber">Enter {{getProvider()}} number</label> <input ng-model="details.accountNumber" type="number" class="form-control" placeholder="Eg. 314491300123"> </div> <div class="form-group"> <label for="amount">How much in GHS would you like to pay?</label> <input type="number" class="form-control" placeholder="Eg. 350 GHS" ng-model="details.amountGhs" ng-change="calculatePricing()"> </div> <div class="row text-center" ng-show="details.serviceFee > 0"> <div class="col-xs-3"> <strong>Base Cost</strong><br> $ {{ details.amountUsd }} </div> <div class="col-xs-1"> <strong>&nbsp;</strong><br> + </div> <div class="col-xs-3"> <strong>Service Fee</strong><br> $ {{ details.serviceFee }} </div> <div class="col-xs-1"> <strong>&nbsp;</strong><br> = </div> <div class="col-xs-3"> <strong>Total Cost</strong><br> $ {{ details.chargeUsd }} </div> </div> <br><br> <div class="form-group"> <div class="row"> <div class="col-xs-6"> <input type="submit" class="btn btn-success form-control"> </div> </div> </div> </form> </div> </div> </div>
