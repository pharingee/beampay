<div class="container" ng-controller="PasswordCtrl"> <div ng-show="password.passwordExists"> <h1>Change Password</h1> <div class="alert alert-warning" role="alert" ng-show="changePassword.errors.length"> <p>Error(s):</p> <ul> <li ng-repeat="error in changePassword.errors"> {{ error }} </li> </ul> </div> <form ng-hide="changePassword.success"> <div class="form-group"> <label for="password">Password</label> <input ng-model="changePassword.oldPass" type="password" class="form-control" placeholder="Old password"> </div> <div class="form-group"> <label for="password">New Password</label> <input ng-model="changePassword.pass1" type="password" class="form-control" placeholder="New password"> </div> <div class="form-group"> <label for="password">Confirm New Password</label> <input ng-model="changePassword.pass2" type="password" class="form-control" placeholder="Confirm new password"> </div> <button type="submit" class="btn btn-default" ng-click="changePassword.submit()">Submit</button> </form> <div ng-show="changePassword.success"> Password Changed </div> </div> <div ng-hide="password.passwordNoExists"> <h1>Set Password</h1> <div class="alert alert-warning" role="alert" ng-show="setPassword.errors.length"> <p>Error(s):</p> <ul> <li ng-repeat="error in setPassword.errors"> {{ error }} </li> </ul> </div> <form ng-hide="setPassword.success"> <div class="form-group"> <label for="password">Password</label> <input ng-model="setPassword.pass1" type="password" class="form-control" placeholder="Password"> </div> <div class="form-group"> <label for="password">Confirm Password</label> <input ng-model="setPassword.pass2" type="password" class="form-control" placeholder="New password"> </div> <button type="submit" class="btn btn-default" ng-click="setPassword.submit()">Submit</button> </form> <div ng-show="setPassword.success"> Password Set </div> </div> </div>
