<div class="container-fluid"> <div class="row" ng-show="pricing"> <div class="col-sm-6"> <form class="form" ng-submit="setDetails()"> <div class="transaction-control"> <div class="form-group"> Which service provider would you like to pay for?<br> <div class="radio"> <label> <input type="radio" ng-model="details.billType" value="ECG" checked> <img src="apps/utility/images/ecg-logo.15207d49.jpg" class="service-image"> </label> </div> <div class="radio"> <label> <input type="radio" ng-model="details.billType" value="GWC"> <img src="apps/utility/images/gwc-logo.ef205054.jpg" class="service-image"> </label> </div> </div> <div class="form-group"> <label for="accountNumber">Account number and district code</label> <input ng-model="details.accountNumber" type="number" class="form-control" placeholder="Eg. 314491300123" required> </div> <div class="form-group"> <label for="amount">How much in GHS would you like to pay?</label> <input type="number" class="form-control" placeholder="Eg. 350 GHS" ng-model="details.amountGhs" ng-change="calculatePricing()" required min="50" max="5000"> </div> <div class="row text-center" ng-show="details.serviceFee > 0"> <div class="col-xs-3"> <strong>Base Cost</strong><br> $ {{ details.amountUsd }} </div> <div class="col-xs-1"> <strong>&nbsp;</strong><br> + </div> <div class="col-xs-3"> <strong>Service Fee</strong><br> $ {{ details.serviceFee }} </div> <div class="col-xs-1"> <strong>&nbsp;</strong><br> = </div> <div class="col-xs-3"> <strong>Total Cost</strong><br> $ {{ details.chargeUsd }} </div> </div> <div class="form-group container-fluid"> <div class="row"> <div class="col-xs-6"> <input type="submit" class="btn btn-success form-control"> </div> </div> </div> </div> </form> </div> </div> </div>
